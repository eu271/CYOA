<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="editor.css" media="screen" title="no title" charset="utf-8">
    <script src="../js_global/jquery.min.js"></script>
		<script src="../js_global/jquery.mustache.js"></script>
    <script src="editor.js"></script>
    <title>Editor CYOA</title>


  </head>
  <body>
  <div class="templates" id="templates">
    <div id="cardTypeTemplate">

    </div>

    <div id="cardTemplate">

    </div>

    <div id="cardFormTemplate">

    </div>


  </div>

  <div class="newGame" id="newGame">


    <div class="cardType">
      <section>
        <h1>Type title</h1>
        <p>
          Desciption.
        </p>
      </section>
      <div class="cards">

      </div>
      <hr>
    </div>

    <div class="cardType">
      <section>
        <h1>Type title</h1>
        <p>
          Desciption.
        </p>
      </section>
      <div class="cards">

      </div>
      <hr>
    </div>


  </div>
  <div class="editor" id="editor">

    <div class="editorSelect" id="editorSelect">
      <div class="buttonEditor newType" onclick="newType()"> New Type
      </div><div class="buttonEditor newCard" onclick="newCard()"> New Card
      </div><select class="selectType" id="s" name="selectType">
      </select>
    </div>

    <div class="formCardType" id="formCardType">
      <form id="cardTypeForm" action="#">
        <input type="hidden" name="cardType" value="">
        <div class="formItem formCardTypeItem formCardType-title">
          <label for="title">Title</label>
          <input class="cardItem cardTypeTitle" type="text" name="title" value="">
        </div>

        <div class="formItem formCardTypeItem formCardType-description">
          <label for="description">Description</label>
          <textarea class="cardItem cardTypeDescription" name="description"></textarea>
        </div>
        <div class="formItem formCardTypeItem formCardType-button" onclick="formCardTypeClicked()">
          Submit
        </div>
      </form>
    </div>

    <div class="formCard" id="formCard">
      <form id="cardForm" action="#">
        <input type="hidden" name="cardType" value="">
        <div class="formItem formCardItem formCard-title">
          <label for="title">Title</label>
          <input class="cardItem cardTitle" type="text" name="title" value="">
        </div>

        <div class="formItem formCardItem formCard-title">
          <label for="title">Image</label>
          <input class="cardItem cardImage" type="text" name="image" value="">
        </div>

        <div class="formItem formCardItem formCard-value">
          <label for="value">Value</label>
          <input class="cardItem cardValue" type="number" name="value" value="">
        </div>

        <div class="formItem formCardItem formCard-description">
          <label for="description">Description</label>
          <textarea class="cardItem cardDescription" name="description"></textarea>
        </div>
        <div class="formItem formCardItem formCard-button" onclick="formCardClicked()">
          Submit
        </div>
      </form>
    </div>


  </div>
</body>
</html>
